<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    body{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        background: rgb(78, 25, 25);
     
        height: auto;
       
        
    }
  
    .but{
        
        height: 90px; 
        display: flex;
        justify-content: center;
        justify-content: space-evenly;
        align-items: center;
        background: rgba(121, 121, 240, 0.717);
    }
    .but:hover{
        background: rgb(239, 122, 122);
        transition: 2s;
        height: 130px;
        
    }
    button{
        width: 90px;
        height: 45px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
        font-size: 20px;
    }
    .but>button:hover{
        background: rgb(85, 85, 247);
         transition: 5s;
        color: white;
        border: none;
    }
     img:hover{
         transform:translate(700%); 
      transition: 6s;
      
    
    } 
    .carmain{
        width: 100%;
        height: 350px;
        display: flex;
        justify-content: center;
        justify-items: center;
    }
    .caritem{
        width: 80%;
        display: flex;
        justify-content: center;
        justify-items: center;
        justify-content: space-evenly;
        align-items: center;
    }
    .car1{
        
        width: 45%;
        height: 100%;
        overflow: hidden;
    }
    .car1>img{
        height: 100%;
        width: 100%;
        object-fit: cover;
        text-transform: 400ms;
        border-radius: 25px;
    }
    .car1>img:hover{
        transform: scale(1.5);
        transition: 2s;
    }
.heading{
    font-size: 15px;
    display: flex;
    justify-items: center;
 
    justify-content: space-evenly;
    /* gap: 15%; */
}
#test{
    width: 130px;
    height: 50px;
}
#test:hover{
     background: rgb(85, 85, 247);
         transition: 2s;
        color: white;
        border: none;
}
pre:hover{
     font-weight:bold;
     color: rgb(71, 71, 242);
     font-size: 20px;
}
     
     
</style>
<body>
    <header><hr>
        <div class="but">

            <button>About</button>

    </div>

</div>

    
</div>
